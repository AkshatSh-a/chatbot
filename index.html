<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainability Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jungle-background">
        <div class="intro-container">
            <div class="intro-content">
                <h2>Introduction</h2>
                <p>Welcome to the Sustainability Chatbot! This is to educate everyone about sustainability!</p>
            </div>
        </div>
        <div class = 'percentage_container'>
            <div class="percentage-text1">JavaScript</div>
            <div class= 'percentage javascript-percentage'>40%</div>
        </div>
        <div class = 'percentage_container'>
            <div class="percentage-text">HTML</div>
            <div class= 'percentage javascript-percentage'>20%</div>
        </div>
        <div class = 'percentage_container'>
            <div class="percentage-text">CSS</div>
            <div class= 'percentage javascript-percentage'>40%</div>
        </div>
        <div class= "chat-container">
            <input type="text" id = 'user-input' placeholder= 'Ask anything about sustainability'>
            <button id= 'send-button'> Send</button>
        </div>

        <div class=" 'chat-container">
            <div class="chat-box" id="chat-box"></div>
            <div class= 'user-message'></div>
            <div class='ai-message'></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
